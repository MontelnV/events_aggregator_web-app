{% extends 'base.html' %}

{% block content %}

<br>
<form action = "/api/events" method = "post">
    <div class="mb-3">
        <label>Title</label>
        <input type = "text" name = "title" placeholder= "Enter event title (required)" class="form-control" required/>
    </div>
    <div class="mb-3">
        <label>Description</label>
        <input type = "text" name = "description" placeholder= "Enter event description (optional)" class="form-control" />
    </div>
    <div class="mb-3">
        <label>Organizer</label>
        <input type = "text" name = "organizer" placeholder= "Enter the organizer (optional)" class="form-control" />
    </div>
    <div class="mb-3">
        <label>Event date and time</label>
        <input type = "datetime-local" name = "event_date" placeholder= "Enter the date and time of registration (required)" class="form-control" required/>
    </div>
    <div class="mb-3">
        <label>Closing date for event registration</label>
        <input type = "datetime-local" name = "registration_close_datetime" placeholder= "Enter the closing date for registration for the event (optional)" class="form-control" />
    </div>
    <div class="mb-3">
        <label>Location</label>
        <input type = "text" name = "location" placeholder= "Enter the location of the event (optional)" class="form-control" />
    </div>
    <div class="mb-3">
        <label>Registration link</label>
        <input type = "text" name = "registration_link" placeholder= "Enter the registration link (optional)" class="form-control" />
    </div>
    <div class="mb-3">
        <label>Tag</label>
        <select name="tag" class="form-control">
            <option value="">Select event tag</option>
            <option value="Science and research">Science and research</option>
            <option value="Art and music">Art and music</option>
            <option value="IT">IT</option>
            <option value="Health and sports">Health and sports</option>
        </select>
    </div>
    <input type = "submit" value = "PUBLIC" class="btn btn-public"/>
    <a class="btn btn-back" href="/events/admin" role="button">
        <i class="fas fa-backspace fa-lg"></i>
    </a>
 </form>
{% endblock content %}
